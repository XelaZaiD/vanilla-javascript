<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="container py-5 bg-warning text-center">
        <h1>Contenedor</h1>
        <button class="btn btn-info">Aumentar</button>
        <button class="btn btn-danger">Disminuir</button>
        <h4 class="my-5">Contador: <span id="span">0</span></h4>
        <div class="bg-success py-5">
            <button class="btn btn-dark">Dame click</button>
        </div>
    </div>
    <script>
        const divbgSuccess = document.querySelector('.bg-success');
        divbgSuccess.addEventListener('click', (e) => {
            console.log('Click en Div Verde');
            e.stopPropagation();
        });
        const btnDark = document.querySelector('.btn-dark');
        btnDark.addEventListener('click', (e) => {
            console.log('Click en el btn Tia Paola');
            e.stopPropagation();
        })

        // const btnAumentar = document.querySelector('.btn-info');
        // const btnDisminuir = document.querySelector('.btn-danger');
        const container = document.querySelector('.container');
        const span = document.getElementById('span');
        let cont = 0;
        container.addEventListener('click',(e) => {
            console.log('Aumentar: ', e.target.classList.contains('btn-info'));
            console.log('Disminuir: ', e.target.classList.contains('btn-danger'));
            if(e.target.classList.contains('btn-info')){
                cont++;
                span.textContent = cont;
            }else if(e.target.classList.contains('btn-danger')){
                cont--;
                span.textContent = cont;
            }
            e.stopPropagation();
        })
        // btnAumentar.addEventListener('click', () => {
        //     console.log('Estamos aumentando');
        //     cont++
        //     span.textContent = cont;
        // });

        //     console.log('Estamos disminuyendo');
        //     cont--
        //     span.textContent = cont;
        // })

    </script>
</head>
