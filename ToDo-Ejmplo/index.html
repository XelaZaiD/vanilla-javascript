<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤍ToDo List🤍</title>
    <!--BootsTrap 5-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-bs-theme="dark">
    <div class="container">
        <button class="btn rounded-fill"><i class="bi bi-moon-fill">🌓</i></button>
        <h1 class="text-center my-5">ToDo App ✏📒</h1>
        <!--Formulario-->
        <form id="formulario">
            <input id="input" type="text" placeholder="Ingrese tarea" class="form-control my-2" autofocus>
            <button class="btn btn-block btn-primary col-12" type="submit">Agregar</button>
        </form>
        <!--Lista de tareas-->
        <div id="lista-tareas" class="mt-3">
            <!-- <div class="alert alert-dark text-center">No hay tareas pendientes 🤩</div> -->
        </div>
    </div>
    <!--Template Lista de tareas-->
    <template id="template">
        
            <div class="alert alert-warning d-flex justify-content-between align-items-center">
                <p class="m-0">Tarea #1</p>
                <h3 class="m-0">
                    <i class="fa-solid fa-circle-check text-success"></i>
                    <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
                </h3>
            </div>
    </template>
    
    <script src="app.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script> -->
    <!-- <script>
    function addDarkmodeWidget() {
        new Darkmode().showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
    </script> -->
</body>
</html>
